<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div id="card">
            <h1>Calcule seu IMC</h1>
            
            <div class="inputContainer">
                <div class="containerValue">
                    <label for="weight">Peso</label>
                    <span id="spanWeight">0</span>
                </div>
                <input oninput="changeWeight()" type="range" min="0" max="200" value="0" step="1" id="weight">
            </div>

            <div class="inputContainer">
                <div class="containerValue">
                    <label for="height">Altura</label>
                    <span id="spanHeight">0</span>
                </div>
                <input oninput="changeHeight()" type="range" min="0" max="2" value="0" step="0.1" id="height">
            </div>

            <div class="buttonContainer">  
                <button onclick="imcCalc()">Calcular</button>
            </div>

            <div class="containerResult">
                <p>IMC: <span id="imcResult"></span></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
